<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fem 3</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap');
      </style>
    
</head>
<body>
    <header>
        <div class="logotipo">
            <img src="logos-rgb-png_3.png" width="139.45" height="100" alt="logo">
        </div>
        <h1>FEM 3</h1>
        <h2 class="slogan">¡Si estás dispuesto a aprender, nada te puede parar!</h2>  
    </header>
    <main>
        <section class="banner">
            <img src="blackboard-inscribed-with-scientific-formulas-and-calculations.jpg" width="1449" height="450" alt="banner">
        </section>

        <section class="pipipi">
            <div class="equipo">
                <img src="sara.jpg" alt="Sara" width="170" height="190">
                <div class="desc">Sara</div>
                <div class="caract">Paciencia</div>
            </div>
            <div class="equipo">
                <img src="retrato sole.jpg" alt="Soledad" width="170" height="190">
                <div class="desc">Soledad</div>
                <div class="caract">Perseverancia</div>
            </div>
            <div class="equipo">
                <img src="IMG-0930.jpg" alt="Lili" width="170" height="190">
                <div class="desc">Liliana</div>
                <div class="caract">Optimismo</div>
            </div>
            <div class="equipo">
                <img src="Foto.jpg" alt="Ana" width="170" height="190">
                <div class="desc">Ana</div>
                <div class="caract">Alegría</div>
            </div>
        </section>
        <section class="herramientas">
            <h2 class="her">Herramientas utilizadas</h2>
            <ol class="lista-herramientas">
                <li>Zoom</li>
                <li>Slack</li>
                <li>Google drive</li>
                <li>Figma</li>
                <li>Visual Code Studio</li>
                <li>Trello</li>
                <li>Canva</li>
            </ol>
        </section>
    </main>
    <footer>
        <h3>FEM 3</h3>
        <img class="foot" src="Copyright White Logo Icon PNG - 2204x1846.png" width="115" height="96" alt="copy">
    </footer>

</html>
